<p>subscriptions works!</p>

<h2>Subscription Path: {{this.subPath}}</h2>

<h4>messages</h4>
<table>
    <thead>
        <tr>
            <th>ackId</th>
            <th>deliveryAttempt</th>
            <th>message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let msg of this.messages">
            <td>{{msg.ackId}}</td>
            <td>{{msg.deliveryAttempt}}</td>
            <td>{{decode(msg.message.data)}}</td>
        </tr>
    </tbody>
</table>
