<p>topics works!</p>
List of topics:

<div *ngFor="let item of topics">
    {{item.name}}

    <div *ngIf="item.subscriptions">
        - subscriptions
        <ul>
            <li *ngFor="let sub of item.subscriptions">
                <button [routerLink]="['/subscriptions']" [queryParams]="{'subscriptionId': sub}"></button>
                {{sub}}
            </li>
        </ul>
    </div>
</div>
